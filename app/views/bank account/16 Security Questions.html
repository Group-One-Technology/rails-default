                <div class="relative flex flex-col items-start justify-center w-full">
                    <label class="mb-2 text-base font-normal text-gray-500" for="">Security Question #1</label>
                    <svg class="absolute w-5 left-4 top-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"

                <div class="flex flex-col items-start justify-center w-full ">

                </div>
