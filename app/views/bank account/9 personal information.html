<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonyennis145/dumb-tailwind@69b2513/dist/tailwind.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/lota-grotesque-alt-1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Lota Grotesque', sans-serif;
        }
    </style>
</head>

<body>
    <section class="flex  justify-center items-center w-screen min-h-screen sm:bg-gray-100 ">
        <div class="flex flex-col justify-start items-center min-h-screen w-full sm:w-2/3 sm:max-w-xl sm:justify-start ">
            <div class="flex items-center justify-center relative w-full  pt-14 pb-8">
                <svg class="absolute left-8 sm:left-0 cursor-pointer  " width="12" height="22" viewBox="0 0 12 22"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.26963 20.6933L0.686817 11.7355C0.477332 11.5187 0.373316 11.2377 0.373316 10.9578C0.373316 10.678 0.477332 10.3967 0.686817 10.1802L9.26963 1.22234C9.69863 0.772625 10.4106 0.758001 10.8587 1.18866C11.3099 1.61639 11.3245 2.33147 10.8924 2.77819L3.01738 11.0001L10.891 19.1375C11.3232 19.5828 11.3085 20.2991 10.8573 20.727C10.4092 21.1578 9.69619 21.1428 9.26963 20.6933Z"
                        fill="#409384" />
                </svg>

                <h1 class="text-2xl font-semibold text-gray-700">Personal Information</h1>
            </div>
            <div class="w-full h-2 bg-gray-300 mb-6 ">
                <div class="w-8 h-full bg-green-600"></div>
            </div>
            <form
                class="flex flex-col justify-start items-start h-full w-full sm:py-7 py-4 pb-7  px-8 sm:bg-white sm:h-auto sm:rounded-md mb-auto sm:mb-0 sm:shadow-md space-y-8">
                <div class="flex flex-col justify-center items-start w-full relative ">
                    <label class="mb-2  text-base font-normal text-gray-500" for="date-of-birth">Bate Of Birth</label>
                    <label for="date-of-birth" class="absolute left-5 bottom-6">
                        <svg class="w-4 " id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 119.92 122.88">
                            <title>schedule-calendar</title>
                            <path
                                d="M108.68,122.88H11.24A11.28,11.28,0,0,1,0,111.64V22.55A11.28,11.28,0,0,1,11.24,11.31H21.61V25.14a12.35,12.35,0,0,0,4.67,9.61,14.55,14.55,0,0,0,18.31,0,12.35,12.35,0,0,0,4.67-9.61V11.31H70.2V25.14a12.35,12.35,0,0,0,4.67,9.61,14.55,14.55,0,0,0,18.31,0,12.35,12.35,0,0,0,4.67-9.61V11.31h10.83a11.3,11.3,0,0,1,11.24,11.24v89.09a11.27,11.27,0,0,1-11.24,11.24ZM83.58,56.77h16.1a2.07,2.07,0,0,1,2.06,2v13.4a2.07,2.07,0,0,1-2.06,2H83.58a2.06,2.06,0,0,1-2-2V58.82a2.05,2.05,0,0,1,2-2Zm-31.51,0H68.18a2.06,2.06,0,0,1,2,2v13.4a2.07,2.07,0,0,1-2,2H52.07a2.06,2.06,0,0,1-2-2V58.82a2.06,2.06,0,0,1,2-2Zm-31.84,0H36.34a2.06,2.06,0,0,1,2,2v13.4a2.07,2.07,0,0,1-2,2H20.23a2.06,2.06,0,0,1-2.05-2V58.82a2.05,2.05,0,0,1,2.05-2ZM83.58,85.26h16.1a2.07,2.07,0,0,1,2.06,2v13.4a2.06,2.06,0,0,1-2.06,2.05H83.58a2.06,2.06,0,0,1-2-2.05V87.31a2.06,2.06,0,0,1,2-2Zm-31.51,0H68.18a2.06,2.06,0,0,1,2,2v13.4a2.06,2.06,0,0,1-2,2.05H52.07a2.06,2.06,0,0,1-2-2.05V87.31a2.07,2.07,0,0,1,2-2Zm-31.84,0H36.34a2.06,2.06,0,0,1,2,2v13.4a2.06,2.06,0,0,1-2,2.05H20.23a2.06,2.06,0,0,1-2.05-2.05V87.31a2.06,2.06,0,0,1,2.05-2ZM78.6,4.45C78.6,2,81,0,84,0s5.43,2,5.43,4.45V25.14c0,2.46-2.42,4.45-5.43,4.45s-5.42-2-5.42-4.45V4.45ZM30,4.45C30,2,32.44,0,35.44,0s5.42,2,5.42,4.45V25.14c0,2.46-2.42,4.45-5.42,4.45S30,27.6,30,25.14V4.45ZM3.6,43.86v66.58a8.87,8.87,0,0,0,8.84,8.84h95a8.87,8.87,0,0,0,8.85-8.84V43.86Z" />
                        </svg>
                    </label>

                    <input class="w-full border-2 outline-none p-4 pl-10 focus:border-blue-100 focus:border" type="date" id="date-of-birth" placeholder="Bate Of Birth">
                </div>
                <div class="flex flex-col justify-center items-start w-full ">
                    <label class="mb-2  text-base font-normal text-gray-500" for="place-of-birth">Place of Birth</label>
                    <input class="w-full border-2 outline-none p-4 focus:border-blue-100 focus:border" type="text"
                        id="place-of-birth" placeholder="Place of Birth">
                </div>
                <div class="flex flex-col justify-center items-start w-full relative">
                    <label class="mb-2  text-base font-normal text-gray-500" for="nationality">Nationality</label>
                    <svg class="absolute left-5 bottom-6 w-4 " xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <select class="w-full border-2 outline-none p-4 pl-10 focus:border-blue-100 focus:border" name=""
                        id="nationality">
                        <option value="" disabled>Select a Nationality</option>
                        <option value="Afgan">Afgan</option>
                        <option value="Andorran">Andorran</option>
                        <option value="Argentine">Argentine</option>
                        <option value="Azerbaijani">Azerbaijani</option>
                        <option value="Albanian">Albanian</option>
                    </select>
                </div>
                <div class="flex flex-col justify-center items-start w-full relative">
                    <label class="mb-2  text-base font-normal text-gray-500" >Marital Status</label>
                    <svg class="absolute left-5 bottom-6 w-4 " xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <select class="w-full border-2 outline-none p-4 pl-10 focus:border-blue-100 focus:border" name=""
                        id="nationality">
                        <option value="" disabled>Select a Marital Status</option>
                        <option value="Single">Single</option> 
                        <option value="Married">Married</option> 
                        <option value="Widowed">Widowed</option> 
                    </select>
                </div>
            </form>
            <div class="w-full border-t py-8 flex px-8 justify-center items-center">
                <!-- <a href="#" class="block bg-gray-300 py-3 font-bold w-full  text-center rounded-full text-white sm:py-3 sm:w-80">Next</a> -->
                <a href="./10 Residential Address.html"
                    class="block bg-yellow-400 py-3 font-bold w-full  text-center rounded-full text-white sm:py-3 sm:w-80 hover:bg-yellow-500 transition-all ">Next</a>

            </div>
        </div>
    </section>
</body>

</html>
