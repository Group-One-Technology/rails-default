<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/lota-grotesque-alt-1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Lota Grotesque', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonyennis145/dumb-tailwind@69b2513/dist/tailwind.css" />
</head>

<body class="overflow-x-hidden">
    <section class="flex items-center justify-center w-screen min-h-screen sm:bg-gray-100 ">
        <div
            class="flex flex-col  items-center justify-start w-full min-h-screen sm:w-2/3 sm:max-w-xl sm:justify-start ">
            <div class="flex items-center justify-between w-full px-8 sm:px-0 sm:pb-4 pt-14 ">
                <svg class="cursor-pointer  sm" width="12" height="22" viewBox="0 0 12 22" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.26963 20.6933L0.686817 11.7355C0.477332 11.5187 0.373316 11.2377 0.373316 10.9578C0.373316 10.678 0.477332 10.3967 0.686817 10.1802L9.26963 1.22234C9.69863 0.772625 10.4106 0.758001 10.8587 1.18866C11.3099 1.61639 11.3245 2.33147 10.8924 2.77819L3.01738 11.0001L10.891 19.1375C11.3232 19.5828 11.3085 20.2991 10.8573 20.727C10.4092 21.1578 9.69619 21.1428 9.26963 20.6933Z"
                        fill="#409384" />
                </svg>

                <h1 class="text-2xl font-semibold text-gray-700">Activity</h1>

                <svg class="cursor-pointer" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.228 7C6.777 5.835 8.258 5 10 5C12.21 5 14 6.343 14 8C14 9.4 12.722 10.575 10.994 10.907C10.452 11.011 10 11.447 10 12M10 15H10.01M19 10C19 11.1819 18.7672 12.3522 18.3149 13.4442C17.8626 14.5361 17.1997 15.5282 16.364 16.364C15.5282 17.1997 14.5361 17.8626 13.4442 18.3149C12.3522 18.7672 11.1819 19 10 19C8.8181 19 7.64778 18.7672 6.55585 18.3149C5.46392 17.8626 4.47177 17.1997 3.63604 16.364C2.80031 15.5282 2.13738 14.5361 1.68508 13.4442C1.23279 12.3522 1 11.1819 1 10C1 7.61305 1.94821 5.32387 3.63604 3.63604C5.32387 1.94821 7.61305 1 10 1C12.3869 1 14.6761 1.94821 16.364 3.63604C18.0518 5.32387 19 7.61305 19 10Z"
                        stroke="#409384" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

            </div>
            <div class="w-full  bg-white py-7">

                <div class="w-full px-8 ">
                    <p>Available Balance</p>
                    <h4 class="text-4xl font-mediums text-gray-600 ">₱ 100,000.00</h4>
                </div>
                <div class="flex items-center justify-between space-x-6 w-full px-8 py-8">
                    <button
                        class="bg-yellow-400 flex items-center  justify-center w-1/2 rounded-full py-2.5 text-white space-x-2">

                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.41663 9.66669V10.3334C1.41663 10.8638 1.62734 11.3725 2.00241 11.7476C2.37749 12.1226 2.88619 12.3334 3.41663 12.3334H10.0833C10.6137 12.3334 11.1224 12.1226 11.4975 11.7476C11.8726 11.3725 12.0833 10.8638 12.0833 10.3334V9.66669M9.41663 7.00002L6.74996 9.66669M6.74996 9.66669L4.08329 7.00002M6.74996 9.66669V1.66669"
                                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <span class="relative top-0.5">
                            Add Funds
                        </span>
                    </button>
                    <button
                        class="bg-yellow-400 flex items-center  justify-center rounded-full py-2.5 text-white space-x-2 w-1/2">


                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.41663 9.66669V10.3334C1.41663 10.8638 1.62734 11.3725 2.00241 11.7476C2.37749 12.1226 2.88619 12.3334 3.41663 12.3334H10.0833C10.6137 12.3334 11.1224 12.1226 11.4975 11.7476C11.8726 11.3725 12.0833 10.8638 12.0833 10.3334V9.66669M9.41663 4.33335L6.74996 1.66669M6.74996 1.66669L4.08329 4.33335M6.74996 1.66669V9.66669"
                                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


                        <span class="relative top-0.5">
                            Withdraw Funds
                        </span>
                    </button>
                </div>
                <div class="w-full  px-8 space-y-4 text-gray-600">

                    <p>10 November 2024</p>
                    <hr>
                    <div class="flex justify-between items-center w-full">
                        <div class="flex justify-center items-center">
                            <img src="./images/upload icon.svg" class="mr-4" alt="">
                            <div>
                                <h5 class="text-lg font-semibold">Withdraw Funds</h5>
                                <p class="text-gray-500">Processing</p>
                            </div>
                        </div>
                        <p class="self-start tracking-wide">-₱300,000.00</p>
                    </div>
                    <hr>
                    <p>10 November 2024</p>
                    <hr>
                    <div class="flex justify-between items-center w-full">
                        <div class="flex justify-center items-center">
                            <img src="./images/Frame 560.svg" class="mr-4" alt="">
                            <div>
                                <h5 class="text-lg font-semibold">Add Funds</h5>
                                <p class="text-gray-500">Settled</p>
                            </div>
                        </div>
                        <p class="self-start tracking-wide">+ ₱300,000.00</p>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center w-full">
                        <div class="flex justify-center items-center">
                            <img src="./images/database icon.svg" class="mr-4" alt="">
                            <div>
                                <h5 class="text-lg font-semibold">TD 04 created</h5>
                            </div>
                        </div>
                        <p class="tracking-wide">₱?</p>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center w-full">
                        <div class="flex justify-center items-center">
                            <img src="./images/time icon.svg" class="mr-4" alt="">
                            <div>
                                <h5 class="text-lg font-semibold">TD 01 matured</h5>
                            </div>
                        </div>
                        <p class="tracking-wide">₱?</p>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center w-full">
                        <div class="flex justify-center items-center">
                            <img src="./images/cross icon.svg" class="mr-4" alt="">
                            <div>
                                <h5 class="text-lg font-semibold">TD 02 Cancelled (withdrawn)</h5>
                            </div>
                        </div>
                        <p class="tracking-wide">₱?</p>
                    </div>
                    <hr>
                    <div class="flex justify-between items-center w-full">
                        <div class="flex justify-center items-center">
                            <img src="./images/earned.svg" class="mr-4" alt="">
                            <div>
                                <h5 class="text-lg font-semibold">TD 02 interest earned</h5>
                            </div>
                        </div>
                        <p class="tracking-wide">₱?</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
